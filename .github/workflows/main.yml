name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Install Pa11y
      run: npm install -g pa11y

    - shell: cmd
      name: Run Accessibility Tests
      env:
        target_url: ${{ secrets.target_url }}
      run: pa11y --reporter cli "%target_url%"
